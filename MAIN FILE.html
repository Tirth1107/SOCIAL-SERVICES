<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Top Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex; /* Use flexbox for horizontal layout */
            background-color: #333; /* Background color for the navbar */
            padding: 10px 20px; /* Padding around the navbar */
            border-radius: 0 0 5px 5px; /* Rounded corners for the bottom of the navbar */
            position: fixed; /* Fix the navbar at the top */
            top: 0; /* Position it at the top */
            left: 0; /* Align to the left */
            right: 0; /* Align to the right */
            z-index: 1000; /* Ensure it stays above other content */
        }
        .ul {
            display: flex; /* Use flexbox for horizontal layout */
            list-style: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
            width: 100%; /* Make the list take full width */
            justify-content: center; /* Center the buttons */
        }
        .li {
            margin: 0 10px; /* Space between buttons */
        }
        .button {
            background-color: transparent;
            color: white; /* Change text color to white for better contrast */
            border: none;
            font-size: 22px;
            font-weight: 700;
            padding: 10px 20px; /* Padding for buttons */
            cursor: pointer;
            position: relative;
            text-align: center;
            transition: 0.1s;
            z-index: 1;
            display: flex; /* Use flexbox for centering text */
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
        }
        .p {
            z-index: 2;
            position: relative;
            margin: 0; /* Remove default margin */
        }
        .button:hover {
            color: rgb(172, 40, 0); /* Change hover color if needed */
        }
        .button:hover::before {
            transform: rotate(0deg);
            width: 100%;
            height: 40px;
            top: 2px;
            border-radius: 3px;
            background-color: rgb(255, 83, 53);
        }
        .button::before {
            content: "";
            border-radius: 1px;
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: tomato;
            left: -10px;
            top: 19px;
            cursor: pointer;
            transform: rotate(225deg);
            transition: 0.3s;
            z-index: -1;
        }
        .button:active::before {
            background-color: rgb(255, 38, 0);
        }
        /* Add some padding to the body to prevent content from being hidden behind the navbar */
        .content {
            padding-top: 60px; /* Space for the fixed navbar */
        }
    </style>
</head>
<body>

<div class="navbar">
    <ul class="ul">
        <li class="li">
            <button class="button"><p class="p">Home</p></button>
        </li>
        <li class="li">
            <button class="button"><p class="p">Services</p></button>
        </li>
        <li class="li">
            <a href="Contact us.html"><button class="button"><p class="p">Contact Us</p></button></a>
        </li>
    </ul>
</div>

<div class="content">
    <h1 style="text-align: center;">Welcome</h1>
    
</div>


</body>
</html>
