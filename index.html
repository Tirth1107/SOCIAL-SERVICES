<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSocial</title>
    <style>
        body {
            background-color: #0D1218;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
        }
        a {
            display: block;
            text-decoration: none;
        }
        a i {
            color: #888;
            margin-left: 5px;
        }
        a:hover {
            text-decoration: underline;
        }
        a:hover i {
            text-decoration: none !important;
        }
        .readmore-btn {
            width: fit-content;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: rgb(186, 125, 255);
            border: none;
            border-radius: 10px;
            padding: 0px 15px;
            gap: 0px;
            transition: all 0.4s;
        }
        .book-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            width: 45px;
            height: 100%;
        }
        .book-wrapper .book-page {
            width: 50%;
            height: auto;
            position: absolute;
        }
        .readmore-btn:hover .book-page {
            animation: paging 0.4s linear infinite;
            transform-origin: left;
        }
        .readmore-btn:hover {
            background-color: rgb(159, 74, 255);
        }
        @keyframes paging {
            0% {
                transform: rotateY(0deg) skewY(0deg);
            }
            50% {
                transform: rotateY(90deg) skewY(-20deg);
            }
            100% {
                transform: rotateY(180deg) skewY(0deg);
            }
        }
        .text {
            width: 105px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 15px;
            color: rgb(255, 255, 255);
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #fff;
        }
        .hero {
            padding: 80px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .hero-content {
            max-width: 500px;
        }
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 18px;
        }
        .hero-image {
            width: 700px;
        }

        .shine {
            font-size: 3em;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.3);
            background: #222 -webkit-gradient(
                linear,
                left top,
                right top,
                from(#222),
                to(#222),
                color-stop(0.5, #fff)
            ) 0 0 no-repeat;
            background-image: -webkit-linear-gradient(
                -40deg,
                transparent 0%,
                transparent 40%,
                #fff 50%,
                transparent 60%,
                transparent 100%
            );
            -webkit-background-clip: text;
            -webkit-background-size: 50px;
            -webkit-animation: zezzz;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
        }
        @-webkit-keyframes zezzz {
            0%, 10% {
                background-position: -200px;
            }
            20% {
                background-position: top left;
            }
            100% {
                background-position: 200px;
            }
        }

        .Download-button {
            display: flex;
            align-items: center;
            font-family: inherit;
            font-weight: 500;
            font-size: 17px;
            padding: 12px 20px;
            color: white;
            background: linear-gradient(144deg, #166534, #169934 50%, #168844);
            border: none;
            box-shadow: 0 0.7em 1.5em -0.5em rgba(59, 78, 48, 0.527);
            letter-spacing: 0.05em;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .Download-button svg {
            margin-right: 8px;
            width: 25px;
        }

        .Download-button:hover {
            box-shadow: 0 0.5em 1.5em -0.5em #3b9982;
            border-top-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .Download-button:active {
            box-shadow: 0 0.3em 1em -0.5em #3bf682;
        }

        .Download-button::before {
            content: "";
            width: 4px;
            height: 40%;
            background-color: white;
            position: absolute;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            left: 0;
            transition: all 0.2s;
        }

        .Download-button::after {
            content: "";
            width: 4px;
            height: 40%;
            background-color: white;
            position: absolute;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            right: 0;
            transition: all 0.2s;
        }

        .Download-button:hover::before,
        .Download-button:hover::after {
            height: 60%;
        }

        .Download-button:hover::before {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            transform: translate(5px, -15px) rotate(45deg);
        }

        .Download-button:hover::after {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            transform: translate(-5px, 15px) rotate(45deg);
        }

        .buttons {
            display: flex;
            gap: 20px; /* Adds space between the buttons */
            margin-top: 30px;
        }

        .button {
            background-color: #ff69b4;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4d94;
        }

        /* Adjust layout for small screens */
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="shine">UP SOCIAL</div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to UpSocial</h1>
            <p>ENTER YOUR SOCIAL GROWTH</p>
            <div class="buttons">
                <!-- GET STARTED Button -->
                <a href="MAIN FILE.html">

                                fill="white"></path>
                        </svg>
                        <span>GET STARTED</span>
                    </button>
                </a>
                <!-- Read More Button -->
                <button class="readmore-btn">
                    <span class="book-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="rgb(86, 69, 117)" viewBox="0 0 126 75" class="book">
                            <rect stroke-width="3" stroke="#fff" rx="7.5" height="70" width="121" y="2.5" x="2.5"></rect>

                            <path stroke-linecap="round" stroke-width="4" stroke="#fff" d="M25 20H50"></path>
                            <path stroke-linecap="round" stroke-width="4" stroke="#fff" d="M101 20H76"></path>
                            <path stroke-linecap="round" stroke-width="4" stroke="#fff" d="M16 30L50 30"></path>
                            <path stroke-linecap="round" stroke-width="4" stroke="#fff" d="M110 30L76 30"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 65 75" class="book-page">
                            <path stroke-linecap="round" stroke-width="4" stroke="#fff" d="M40 20H15"></path>
                            <path stroke-linecap="round" stroke-width="4" stroke="#fff" d="M49 30L15 30"></path>
                            <path stroke-width="3" stroke="#fff"
                                d="M2.5 2.5H55C59.1421 2.5 62.5 5.85786 62.5 10V65C62.5 69.1421 59.1421 72.5 55 72.5H2.5V2.5Z"></path>
                        </svg>
                    </span>
                    <span class="text">Read more</span>
                </button>
            </div>
        </div>
        <img src="Capture1.PNG" class="hero-image">
    </section>
</body>
</html>
